<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of customers</title>
    <th:block th:replace="layout/head :: head"/>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/web-toast/src/webToast.css">
    <link rel="stylesheet" href="/assets/css/custom-style.css">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">List of customers</a>
                <div>
                    <input type="text" id="searchInput" placeholder="Search by name or email">
                    <button class="btn btn-outline-light" type="button" id="searchButton">Search</button>
                </div>
                <div class="d-flex" style="gap: 10px;">
                    <button class="btn btn-outline-light" type="button" id="btnShowHistory">
                        <i class="fas fa-history"></i>
                        Transfer histories
                    </button>
                    <button class="btn btn-outline-light" type="button" id="btnShowModalCreate">
                        <i class="far fa-plus-square"></i>
                        Add new customer
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Balance</th>
                <th>Province</th>
                <th>District</th>
                <th>Ward</th>
                <th>Address</th>
                <th colspan="5" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody id="tbCustomerBody">
            <!-- Dữ liệu khách hàng sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
        <ul class="pagination">
        </ul>
    </div>
</div>

<!-- Create Form -->
<th:block th:replace="customer/create"/>

<!-- Edit Form -->
<th:block th:replace="customer/edit"/>

<!-- Deposit Form -->
<th:block th:replace="customer/deposit"/>

<!-- Withdraw Form -->
<th:block th:replace="customer/withdraw"/>

<!-- Transfer Form -->
<th:block th:replace="customer/transfer"/>

<!-- History Form -->
<th:block th:replace="customer/histories"/>

<script src="/assets/jquery/jquery-3.5.1.min.js"></script>
<script src="/assets/jquery/jquery.validate.min.js"></script>
<script src="/assets/bootstrap/v5.3.2/js/bootstrap.bundle.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script src="/assets/js/app-base.js"></script>
<script src="/assets/js/customer.js"></script>


</body>
</html>
