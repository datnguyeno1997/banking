
<th:block th:fragment="modalCreate">
    <div class="modal fade" id="modalCreate" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCreate" method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label for="fullNameCreate">FullName</label>
                                <input type="text" id="fullNameCreate" name="fullNameCreate" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="emailCreate">Email</label>
                                <input type="text" id="emailCreate" name="emailCreate" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="phoneCreate">Phone</label>
                                <input type="tel" id="phoneCreate" name="phoneCreate" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="addressCreate">Address</label>
                                <input type="text" id="addressCreate" name="addressCreate" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
